<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,500&display=swap"
      rel="stylesheet"/>

    <title>L-Eval Leaderboard</title>
    <style>

        /* 设置表格边框 */
        .table {
            margin-top: -5px;
            border: 0px solid #9370DB; /* Bootstrap's secondary color */
        }

        /* 设置单元格边框 */
        .table td, .table th {
            border: 0px solid #9370DB; /* Bootstrap's secondary color */
        }

        table#csvTable tr td:first-child {
            font-family: "Open Sans", sans-serif;
            font-weight: bold; /* 加粗字体 */
            text-align: left;
        }

        table#csvTable {
            table-layout: auto;
            width: max-content; /* 设置表格宽度尽可能地窄 */
        }
        .max-value {
            font-weight: bold;
        }
        /* 其他CSS代码不变，仅显示新添加的部分 */
        .highlight {
            background-color: #E6E6FA; /* Bootstrap's default hover color */
        }
        td.Avg {
            white-space: nowrap;
        }
        body {
            background-color: #E6E6FA; /* Lavender 背景色 */
        }
        table {
            width: 50%;
            margin: 50px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #9370DB; /* MediumPurple 边框色 */
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #9370DB; /* MediumPurple 表头背景色 */
            color: white;
        }
        #branding {
            font-family: "Open Sans", sans-serif;
            cursor: pointer;
            text-align: center;
            margin-bottom: 20px;
        }
        .switch-toggle {
            display: inline-block;
            vertical-align: middle;
        }

        .switch-toggle input + label {
            padding: 2px;
            padding-left: 7px;
            padding-right: 7px;
            cursor: pointer;
            background-color: transparent;
            border: 1px solid transparent;
            font-size: 16px;
        }

        .switch-toggle input:checked + label {
            border-color: transparent;
            color: #5232a8;
        }

        .switch-toggle input:not(:checked) + label {
            color: #c6bce0;
            box-shadow: none !important;
            user-select: none;
        }

        .toggle-line {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            font-size: 17px;
        }

        .toggle-line .switch-toggle {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div id="branding">
        <a href="https://github.com/OpenLMLab/LEval">
            <img src="logo.png"
                 alt="Logo" style="height: 10em; vertical-align: middle;"></a>
        <br>

    <div class="switch-toggle switch-evaluator" style="margin-right: 4em">
        <b>Evaluator: &nbsp;</b>
        <input id="ExactMatch" name="evaluator" type="radio"  checked="checked"/>
        <label for="ExactMatch" onclick="">Exact Match</label>
        <input id="LLMJudge" name="evaluator" type="radio"/>
        <label for="LLMJudge" onclick="">GPT-4 Evaluator</label>
        <input id="GPT3.5Judge" name="evaluator" type="radio"/>
        <label for="GPT3.5Judge" onclick="">GPT-3.5 Evaluator</label>
        <input id="F1" name="evaluator" type="radio"/>
        <label for="F1" onclick="">F1</label>
        <input id="ROUGE" name="evaluator" type="radio"/>
        <label for="ROUGE" onclick="">ROUGE</label>

    </div>
            <br>
        <small id="caution" style="color: #8C1515;>
        <span style="color: #8C1515;"></span>
        </small>

    </div>

    <!-- 其他代码不变，仅显示表格部分 -->
<table id="csvTable" class="table table-hover table-striped">
        <!-- 表格头部 -->
        <thead>
            <tr id="header-row">
                <!-- 表头将在这里生成 -->
            </tr>
        </thead>
        <!-- 表格体部分 -->
        <tbody id="table-body">
            <!-- 表格内容将在这里生成 -->
        </tbody>
    </table>
</body>
<script src="main.js"></script> <!-- 引入我们的JavaScript文件 -->
</html>
