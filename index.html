<!DOCTYPE html>
<html>
<head>
    <title>紫色主题的表格</title>
    <style>
        body {
            background-color: #E6E6FA; /* Lavender 背景色 */
        }
        table {
            width: 50%;
            margin: 50px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #9370DB; /* MediumPurple 边框色 */
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #9370DB; /* MediumPurple 表头背景色 */
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>头部1</th>
            <th>头部2</th>
        </tr>
        <tr>
            <td>内容1</td>
            <td>内容2</td>
        </tr>
        <tr>
            <td>内容3</td>
            <td>内容4</td>
        </tr>
    </table>
</body>
</html>
