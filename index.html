<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,500&display=swap"
      rel="stylesheet"/>

    <title>L-Eval Leaderboard</title>
    <style>
        /* 设置表格边框 */
        .table {
            margin-top: -5px;
            border: 0px solid #9370DB; /* Bootstrap's secondary color */
        }

        /* 设置单元格边框 */
        .table td, .table th {
            border: 0px solid #9370DB; /* Bootstrap's secondary color */
        }

        table#csvTable tr td:first-child {
            font-family: "Open Sans", sans-serif;
            font-weight: bold; /* 加粗字体 */
            text-align: left;
        }

        table#csvTable {
            table-layout: auto;
            width: max-content; /* 设置表格宽度尽可能地窄 */
        }
        .max-value {
            font-weight: bold;
        }
        /* 其他CSS代码不变，仅显示新添加的部分 */
        .highlight {
            background-color: #E6E6FA; /* Bootstrap's default hover color */
        }
        td.Avg {
            white-space: nowrap;
        }
        body {
            background-color: #E6E6FA; /* Lavender 背景色 */
        }
        table {
            width: 50%;
            margin: 50px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #9370DB; /* MediumPurple 边框色 */
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #9370DB; /* MediumPurple 表头背景色 */
            color: white;
        }
        #branding {
            cursor: pointer;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
    <script src="main.js"></script> <!-- 引入我们的JavaScript文件 -->
</head>
<body>
    <div id="branding">

        <a href="https://github.com/OpenLMLab/LEval">
            <img src="logo.png"
                 alt="Logo" style="height: 10em; vertical-align: middle;"></a>
        <br>
    <small id="caution" style="color: #8C1515;>
    <span style="color: #8C1515;"><b>Caution</b>:</span> GPT4/Claude may favor models longer outputs and/or were fine-tuned on GPT4/Claude outputs.
    </small>
    </div>

    <!-- 其他代码不变，仅显示表格部分 -->
<table id="csvTable" class="table table-hover table-striped">
        <!-- 表格头部 -->
        <thead>
            <tr id="header-row">
                <!-- 表头将在这里生成 -->
            </tr>
        </thead>
        <!-- 表格体部分 -->
        <tbody id="table-body">
            <!-- 表格内容将在这里生成 -->
        </tbody>
    </table>
</body>
</html>
